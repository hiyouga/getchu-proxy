<!DOCTYPE html>
<!-- V1.0 last modified in 2017/05/21-->
<html lang="zh">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<meta name="author" content="hoshi_hiyouga,admin@hiyouga.win" />
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Getchu</title>
<link rel="icon" type="image/ico" href="favicon.ico" />
<link rel="stylesheet" href="library/core.css" />
<link rel="stylesheet" href="library/colorbox.css" />
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-default" role="navigation">
				<div class="navbar-header">
					<a class="navbar-brand" href="">Hiyouga Getchu Proxy</a>
				</div>
				<ul class="nav navbar-nav">
					<li><a id="getchu" rel="nofollow" target="_blank">前往Getchu</a></li>
				</ul>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<form class="navbar-form navbar-left" method="get" action="">
						<input type="text" name="id" placeholder="gameid" class="form-control" />
						<input type="submit" class="btn btn-default" />
					</form>
				</div>
			</nav>
			<ul class="nav nav-tabs">
				<li id="button_a" class="active"><a>基本信息</a></li>
				<li id="button_b"><a>角色</a></li>
				<li id="button_c"><a>CG预览</a></li>
			</ul>
		</div>
		<div class="col-md-12 hidden" id="main_a">
			<div class="row">
				<div class="col-md-6" style="text-align:center;">
					<img id="mainimg" alt="点击显示" class="img-thumbnail" />
				</div>
				<div class="col-md-6">
					<table class="table table-bordered table-condensed table-hover">
						<tbody id="info">
							<tr><td style="text-align:center;" id="title" colspan="2"></td></tr>
						</tbody>
					</table>
				</div>
			</div>
			<hr />
			<div class="row">
				<div class="col-md-6" style="text-align:center;">
					<blockquote id="story"></blockquote>
				</div>
				<div class="col-md-6" style="text-align:center;">
					<img id="storyimg" alt="点击显示" class="img-thumbnail" />
				</div>
			</div>
		</div>
		<div class="col-md-12 hidden" id="main_b">
			<table class="table table-bordered table-condensed table-hover charatable">
				<tbody id="chara"></tbody>
			</table>
		</div>
		<div class="col-md-12 hidden" id="main_c">
			<div id="cg"></div>
		</div>
	</div>
</div>
<script src="library/jquery-3.2.1.min.js"></script>
<script src="library/jquery.colorbox.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="library/core.js"></script>
</body>
</html>
